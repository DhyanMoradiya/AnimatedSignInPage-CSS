<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Signin Page</title>
</head>

<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="img/leaf_01.png" alt=""></div>
                <div><img src="img/leaf_02.png" alt=""></div>
                <div><img src="img/leaf_03.png" alt=""></div>
                <div><img src="img/leaf_04.png" alt=""></div>
                <div><img src="img/leaf_01.png" alt=""></div>
                <div><img src="img/leaf_02.png" alt=""></div>
                <div><img src="img/leaf_03.png" alt=""></div>
                <div><img src="img/leaf_04.png" alt=""></div>
            </div>
        </div>
        <img src="img/bg.jpg" class="bg">
        <img src="img/trees.png" class="trees">
        <img src="img/girl.png" class="girl">
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" name=uname placeholder="User name">
            </div>
            <div class="inputBox">
                <input type="password" name=password placeholder="Password">
            </div>
            <div class="inputBox">
                <input id="btn" type="submit" value="Sign in" name=signin>
            </div>
            <div class="linkGroup">
                <a href="#">Forgot Password</a>
                <a href="#">Sign up</a>
            </div>
        </div>
    </section>
</body>

</html>
